name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write   # <--- obligatoire pour deploy-pages@v4

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject config.js with secret
        run: |
          echo "window.CONFIG = { pass: '${{ secrets.PASS }}' };" > config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
