name: Generate config.js and deploy

on:
  push:
    branches:
      - main

jobs:
  generate-config:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout main
      - name: Checkout main
        uses: actions/checkout@v4

      # 2️⃣ Générer config.js avec tes secrets
      - name: Generate config.js
        run: |
          echo "window.CONFIG = {" > config.js
          echo "  pass: '${{ secrets.PASS }}'," >> config.js
          echo "  renderUrl: '${{ secrets.RENDER_URL }}'," >> config.js
          echo "  serverName: '${{ secrets.SERVER_NAME }}'" >> config.js
          echo "};" >> config.js

      # 3️⃣ Commit et push config.js
      - name: Commit config.js
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add config.js
          git diff --cached --quiet || git commit -m "Update config.js from workflow"
          git push origin main
