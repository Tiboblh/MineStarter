name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject config.js with secrets
        run: |
          echo "window.CONFIG = {" > config.js
          echo "  pass: '${{ secrets.PASS }}'," >> config.js
          echo "  renderUrl: '${{ secrets.RENDER_URL }}'," >> config.js
          echo "  serverName: '${{ secrets.SERVER_NAME }}'" >> config.js
          echo "};" >> config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
