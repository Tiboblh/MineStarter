name: Generate config.js and deploy to GitHub Pages

on:
  push:
    branches:
      - main  # déclenche le workflow à chaque push sur main

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages

    steps:
      # 1️⃣ Checkout de la branche main
      - name: Checkout main
        uses: actions/checkout@v4

      # 2️⃣ Génération de config.js avec tes secrets
      - name: Generate config.js
        run: |
          echo "window.CONFIG = {" > config.js
          echo "  pass: '${{ secrets.PASS }}'," >> config.js
          echo "  renderUrl: '${{ secrets.RENDER_URL }}'," >> config.js
          echo "  serverName: '${{ secrets.SERVER_NAME }}'" >> config.js
          echo "};" >> config.js

      # 3️⃣ Commit et push du fichier config.js sur main
      - name: Commit config.js
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add config.js
          git diff --cached --quiet || git commit -m "Update config.js from workflow"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main

      # 4️⃣ Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 5️⃣ Upload de l’artefact (index.html + config.js)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      # 6️⃣ Déploiement sur GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
